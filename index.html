<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Qwitcher+Grypen:wght@400;700&family=Sixtyfour+Convergence&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <title>Forecasting Weather</title>
  </head>
  <body>
    <div class="weather-caster">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="app-data">
          <div>
            <h1 class="app-city" id="city"></h1>
            <p class="app-details">
              <span id="time"></span> <span id="description"></span>
              <br />
              Humidity: <strong id="humidity">55%,</strong> Wind:
              <strong id="wind">8km/h</strong>
            </p>
          </div>
          <div class="app-temperature-container">
            <div class="app-temperature-value" id="temperature">18Â°C</div>

            <img
              class="app-icon"
              src="https://openmoji.org/data/color/svg/26C5.svg"
              width="18px"
              alt="weather-icon"
            />
          </div>
        </div>
      </main>

      <footer>
        This project is coded by

        <a href="https://github.com/Des-Moh/" target="_blank">
          Desiree Mohlala,</a
        >
        is open-sourced on
        <a href="https://github.com/Des-Moh/forecast-app" target="_blank">
          Github</a
        >
        and website hosted on
        <a href="https://forecasting-with-des.netlify.app/" target="_blank">
          Netlify.</a
        >
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
